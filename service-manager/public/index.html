<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Classify Service Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="header-left">
                <h1>Classify Service Manager</h1>
                <p>Control your development environment</p>
            </div>
            <div class="header-right">
                <button id="theme-toggle" class="btn btn-icon-only" title="Toggle Theme">
                    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5" />
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </svg>
                    <svg id="moon-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <div class="services-row">
                <div class="service-card" id="client-card">
                    <div class="service-info">
                        <div class="status-indicator" id="client-status"></div>
                        <div class="service-text">
                            <h2>Frontend Client</h2>
                            <span class="service-meta">Vite Server</span>
                        </div>
                    </div>
                    <div class="service-actions">
                        <button id="start-client" class="btn btn-primary">Start</button>
                        <button id="stop-client" class="btn btn-danger" disabled>Stop</button>
                    </div>
                </div>

                <div class="service-card" id="server-card">
                    <div class="service-info">
                        <div class="status-indicator" id="server-status"></div>
                        <div class="service-text">
                            <h2>Backend Server</h2>
                            <span class="service-meta">Dev Mode (Port 5000)</span>
                        </div>
                    </div>
                    <div class="service-actions">
                        <button id="start-server" class="btn btn-primary">Start</button>
                        <button id="stop-server" class="btn btn-danger" disabled>Stop</button>
                    </div>
                </div>

                <div class="service-card" id="agent-card">
                    <div class="service-info">
                        <div class="status-indicator" id="agent-status"></div>
                        <div class="service-text">
                            <h2>Classify Agent</h2>
                            <span class="service-meta">Student Server (Port 5001)</span>
                        </div>
                    </div>
                    <div class="service-actions">
                        <button id="start-agent" class="btn btn-primary">Start</button>
                        <button id="stop-agent" class="btn btn-danger" disabled>Stop</button>
                    </div>
                </div>
            </div>

            <div class="log-section">
                <div class="log-toolbar">
                    <div class="log-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="4 17 10 11 4 5"></polyline>
                            <line x1="12" y1="19" x2="20" y2="19"></line>
                        </svg>
                        <h3>System Logs</h3>
                    </div>
                    <button id="clear-logs" class="btn btn-ghost btn-sm">Clear Terminal</button>
                </div>
                <div id="logs" class="log-view"></div>
            </div>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
