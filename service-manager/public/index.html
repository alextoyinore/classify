<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classify — Service Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">

        <!-- ── Header ──────────────────────────────────────── -->
        <header>
            <!-- Wordmark — mirrors client topbar-brand -->
            <div class="header-brand">
                <span class="brand-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 10v6M2 10l10-5 10 5-10 5z" />
                        <path d="M6 12v5c0 1.657 2.686 3 6 3s6-1.343 6-3v-5" />
                    </svg>
                </span>
                Classify
            </div>

            <span class="header-sub">Service Manager</span>

            <div class="header-spacer"></div>

            <!-- Theme toggle -->
            <button id="theme-toggle" class="btn btn-icon-only" title="Toggle Theme">
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </svg>
                <svg id="moon-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                </svg>
            </button>
        </header>

        <!-- ── Page Title ───────────────────────────────────── -->
        <div class="page-header">
            <h1 class="page-title">Services</h1>
            <p class="page-subtitle">Monitor and control your development environment</p>
        </div>

        <!-- ── Main: two-column on wide screens ────────────── -->
        <main>

            <!-- Services Column -->
            <div class="services-row">
                <p class="section-label">Running Processes</p>

                <!-- Frontend Client -->
                <div class="service-card" id="client-card">
                    <div class="service-info">
                        <div class="status-indicator" id="client-status"></div>
                        <div class="service-text">
                            <h2>Frontend Client</h2>
                            <div class="service-meta">Vite Dev Server</div>
                        </div>
                    </div>
                    <div class="service-actions">
                        <button id="start-client" class="btn btn-primary">Start</button>
                        <button id="stop-client" class="btn btn-danger" disabled>Stop</button>
                    </div>
                </div>

                <!-- Backend Server -->
                <div class="service-card" id="server-card">
                    <div class="service-info">
                        <div class="status-indicator" id="server-status"></div>
                        <div class="service-text">
                            <h2>Backend Server</h2>
                            <div class="service-meta">Node · Port 5000</div>
                        </div>
                    </div>
                    <div class="service-actions">
                        <button id="start-server" class="btn btn-primary">Start</button>
                        <button id="stop-server" class="btn btn-danger" disabled>Stop</button>
                    </div>
                </div>


                <!-- Network Info Card -->
                <div class="net-card">
                    <div class="net-card-header">
                        <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                            <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                            <line x1="6" y1="6" x2="6.01" y2="6"></line>
                            <line x1="6" y1="18" x2="6.01" y2="18"></line>
                        </svg>
                        <span>Network</span>
                    </div>
                    <div class="net-rows">
                        <div class="net-row">
                            <span class="net-label">Server IP</span>
                            <button class="net-value" id="net-ip" title="Click to copy">—</button>
                        </div>
                        <div class="net-row">
                            <span class="net-label">API</span>
                            <button class="net-value" id="net-api" title="Click to copy">—</button>
                        </div>
                        <div class="net-row">
                            <span class="net-label">Client</span>
                            <button class="net-value" id="net-client" title="Click to copy">—</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Log Panel -->
            <div class="log-section">
                <div class="log-toolbar">
                    <div class="log-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="4 17 10 11 4 5"></polyline>
                            <line x1="12" y1="19" x2="20" y2="19"></line>
                        </svg>
                        <h3>System Logs</h3>
                    </div>
                    <div style="display:flex;gap:8px;align-items:center;">
                        <div class="log-filters">
                            <button class="log-filter-btn active" data-filter="all">All</button>
                            <button class="log-filter-btn" data-filter="client">Client</button>
                            <button class="log-filter-btn" data-filter="server">Server</button>
                        </div>
                        <button id="clear-logs" class="btn btn-ghost btn-sm">Clear</button>
                    </div>
                </div>
                <div id="logs" class="log-view">
                    <div class="log-empty">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                            style="opacity:.4">
                            <polyline points="4 17 10 11 4 5"></polyline>
                            <line x1="12" y1="19" x2="20" y2="19"></line>
                        </svg>
                        <span>Start a service to see logs</span>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
